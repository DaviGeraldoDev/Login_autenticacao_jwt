<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="imagex/png" href="./src/logo_desenho.png">
    <link rel="stylesheet" href="./styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous">
    </script>
    <script src="/Front/js/cadastro.js"></script>
    <title>Code cash</title>
</head>
<body class="d-flex align-items-center py-4 body_color">

    <main class="w-100 m-auto rounded-5 form-container animated">
        <div class="animated">

            <img src="./src/logo.png" class="mb-4" width="120" height="120">
            <div class="form-floating input_form">
                <input type="text" class="form-control" id="nome" placeholder="Nome Completo">
                <label for="floatingInput">Nome Completo</label>
            </div>

            <div class="div_inputs_menores">
                <div class="form-floating input_form2">
                    <select type="password" class="form-select" id="genero" >
                        <option value="" selected>Selecione</option>
                        <option value="masculino">Masculino</option>
                        <option value="feminino">Feminino</option>
                    </select>
                    <label for="floatingInput">Gênero</label>
                </div>
                <div class="form-floating input_form2">
                    <input type="date" class="form-select" id="data_nascimento">
                    <label for="floatingInput">Data nascimento</label>
                </div>
            </div>

            <div class="form-floating input_form">
                <input type="text" class="form-control" id="usuario" placeholder="Usuário">
                <label for="floatingInput">Usuário</label>
            </div>
            <div class="form-floating input_form">
                <input type="password" class="form-control" id="senha" placeholder="Senha">
                <label for="floatingInput">Senha</label>
            </div>
            
            <button class="btn btn-primary w-100 py-2 mb-2" id="Botao">Cadastro</button>
            <a href="Login.html">Entrar</a>
        </div>
    </main>

</body>
</html>
